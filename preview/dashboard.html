<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Preview - Root Funeral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        .header {
            background: #f8f9fa;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e9ecef;
        }
        .header a {
            color: #2969ff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.1s, color 0.1s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header a:hover {
            background: rgba(41, 105, 255, 0.08);
            color: #1a4cdb;
        }
        .header span {
            color: #6c757d;
            font-size: 13px;
        }
        .error-message {
            display: none;
            padding: 40px;
            text-align: center;
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            margin: 20px;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: calc(100% - 41px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">← Back to Hub</a>
        <span>Platform Dashboard</span>

    </div>
    <div id="error" class="error-message">
        <h3>Could not display Dashboard</h3>
        <p>The Root Platform Dashboard has security headers that prevent it from being shown in an iframe. Please use the "Open in New Tab" button above.</p>
    </div>
    <iframe src="https://d0042a4197aa.ngrok-free.app/orgs/00000000-0000-0000-0000-000000000001/insurance/policies?view=all-policies"></iframe>
</body>
</html>
